<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Héroe:
  <small>{{ heroe.superhero }}</small>
</h1>

<div class="container">
  <div class="inputGroup">
    <mat-form-field>
      <mat-label>Super Héroe</mat-label>
      <input matInput required type="text" [(ngModel)]="heroe.superhero" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alter Ego</mat-label>
      <input matInput required type="text" [(ngModel)]="heroe.alter_ego" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        required
        type="text"
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput required type="text" [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URL</mat-label>
      <input matInput required type="url" [(ngModel)]="heroe.alt_img" />
    </mat-form-field>

    <br />

    <button (click)="guardar()" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      {{ heroe.id ? "Actualizar" : "Crear" }}
    </button>
    <button
      (click)="borrarHeroe()"
      *ngIf="heroe.id"
      mat-raised-button
      color="warn"
    >
      <mat-icon>remove</mat-icon>
      Borrar
    </button>
  </div>
  <div>
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
